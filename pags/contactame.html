  <main class="contacto">

    <div class="formulario">
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo: Juan">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required placeholder="Ejemplo: Pérez">

        <label for="email">Email (obligatorio):</label>
        <input type="email" id="email" name="email" required placeholder="Ejemplo: ejemplo@correo.com">

        <label for="consulta">Consulta:</label>
        <textarea id="consulta" name="consulta" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
